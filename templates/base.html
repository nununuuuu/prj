<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧投資回測系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        /* 自定義卷軸樣式 (讓介面看起來更像 App) */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8;
        }
    </style>
</head>

<body class="bg-gray-50 h-screen flex flex-col overflow-hidden">

    <!-- 頂部導航欄 (固定高度 h-14) -->
    <nav class="bg-white border-b border-gray-200 shadow-sm z-50 h-14 flex-shrink-0">
        <div class="h-full px-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <h1 class="text-lg font-bold text-gray-800 tracking-tight">BacktestSystem</h1>
            </div>
            <div class="text-xs text-gray-400">
                BETA
            </div>
        </div>
    </nav>

    <!-- 主要內容區 (佔滿剩餘高度) -->
    <!-- 移除 container mx-auto，改為 w-full -->
    <main class="flex-grow w-full flex overflow-hidden">
        {% block content %}{% endblock %}
    </main>

</body>

</html>
